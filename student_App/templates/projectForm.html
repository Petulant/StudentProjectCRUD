{% extends 'base.html' %}

 {% block content %}

<div class="container at-3" >
  <h3>PLEASE ADD YOUR PROJECT</h3>
  <p class="lead fst-italic">Please write the Project you want.You have to add,edit and Delete it if you want to..</p>
  <hr class="my-4">
<form action="/projectForm/" method="POST">
      {% csrf_token %}
      <div class="form-group">
          <label for="">ID</label>
          <input type="text"name="pid" class="form-control">
      </div>
      <div class="form-group">
        <label for="">projectName</label>
        <input type="text"name="projectName" class="form-control">
      </div>
    <div class="form-group">
        <label for="">Uploaded By</label>
        <input type="text" name="uploadedBy"class="form-control">
    </div>
    <div class="form-group">
        <label for="">Submission Date</label>
        <input type="text" name="subDate" class="form-control">
    </div><br>
    <div class="form-group">
    <button type="submit" class="btn btn-success"><i class=" fas fa-database"></i>  Submit</button>
    <a href="{% url 'showlist'%}" class="btn btn-primary">Show ProjectList</a>
   </div>
</form>
</div>
 {% endblock content %}
